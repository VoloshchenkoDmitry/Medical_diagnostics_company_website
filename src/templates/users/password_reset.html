{% extends 'base.html' %}

{% block title %}Сброс пароля - Медицинский Диагностический Центр{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-key me-2"></i>Сброс пароля</h4>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">Введите ваш email адрес, и мы вышлем инструкции для сброса пароля.</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required id="id_email">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Отправить инструкции</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="{% url 'users:login' %}" class="btn btn-outline-primary">Вернуться ко входу</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
