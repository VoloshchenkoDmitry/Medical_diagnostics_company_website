{% extends 'base.html' %}

{% block title %}Неверный запрос - Медицинский Диагностический Центр{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-primary">400</h1>
                <h2 class="mb-4">Неверный запрос</h2>
                <p class="lead mb-4">Извините, но ваш запрос не может быть обработан сервером.</p>
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-warning mb-3"></i>
                    <p>Возможно, в запросе содержатся неверные данные.</p>
                </div>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Назад
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
